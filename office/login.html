<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - RITTAJ SERVICES</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #111;
        }

        /* Moving Background Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,space') no-repeat center center/cover;
            animation: moveBackground 30s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Login Form */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            color: white;
            width: 350px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        img.logo {
            width: 100px; /* Adjust based on your logo size */
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #00bcd4;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0097a7;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .forgot-password a {
            color: #00bcd4;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="login-container">
        <img class="logo" src="https://via.placeholder.com/100" alt="RITTAJ SERVICES Logo"> <!-- Replace with your logo URL -->
        <h1>RITTAJ SERVICES</h1>
        <form action="#" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" onclick="validateLogin(event)">
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        // Simple login validation
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate against predefined credentials
            if (username === 'mustafa' && password === '123') {
                window.location.href = 'instructions.html'; // Redirect to the new page
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>

</body>
</html>
